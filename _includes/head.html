<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon"  href="/favicon.ico" />
<title>{{page.title}}</title>
<meta name="description" content="{{page.desc}}"/>
<meta name="keywords" content="{{page.keywords}}"/>
<base id="baseURL" href="/{{site.docsVersion}}/" />
<meta id="docsVersion" content="/" />
<meta name="last-modified" content="{{ site.time }}" />
<meta http-equiv="cache-control" content="max-age=24" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-store" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="Expires" content="600" />

<link rel="stylesheet" href="/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/pygments/perldoc.css">
<link rel="stylesheet" href="/css/style.css?v={{ site.time | | date: '%d%m%Y'}}">
<link rel="stylesheet" href="/css/github.css?v={{ site.time | | date: '%d%m%Y'}}">

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-154449679-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-154449679-1');
</script>
